<html>

        <title>Tutor joes tutorial</title>
    </head>

    <body>
        <h1>07-Marquee Tag in html</h1>

        <!--
            BEHAVIOR
                scroll
                slide-default
                alternate

            DIRECTION
                right
                left-default
                up
                down
        -->
        <marquee bgcolor="" loop="4"
        direction="right" scrollamount="5" scrolldelay="1">
          <img src="img/baby.gif">
        <img src="img/doll.gif">

        </marquee>
        <marquee bgcolor="" loop="4"
        direction="left" scrollamount="10" scrolldelay="1">
        
        <img src="img/doll.gif">
    </marquee>

    </body>
</html>
